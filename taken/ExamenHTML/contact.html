        <section id="logo" class="column">

        </nav>
    </header>
    <main>
        <section class="intro">
            <h1>
                Contact
            </h1>
        </section>
        <section id="contact">
         <!-- zit allemaal diep genest, maar dat is de enige manier waarop ik verschillende veldjes naast elkaar kreeg-->
            <form action="" method="post">
                <section class="formgroup">
                    <div class="grid grid-col2">
                        <div>
                            <label for="naam">
                                Naam
                            </label>
                            <br>
                            <input id="naam" type="text">
                        </div>
                        <div>
                            <label for="voornaam">
                                Voornaam
                            </label>
                            <br>
                            <input id="voornaam" type="text">
                        </div>
                    </div>
                </section>
                <section class="formgroup">
                    <div class="grid grid-col3">
                        <div>
                            <label for="straat">
                                Straat en nummer
                            </label>
                            <br>
                            <input id="straat" type="text">
                        </div>
                        <div>
                            <label for="postcode">
                                Postcode en stad
                            </label>
                            <input id="postcode" type="text">
                        </div>
                        <div>
                            <label for="email">
                                E-mailadres
                            </label>
                            <input id="email" type="email">
                        </div>
                    </div>
                </section>
                <section class="formgroup">
                    <label for="bericht">
                        Uw bericht
                    </label>
                    <textarea name="bericht" id="bericht" cols="50" rows="5"></textarea>
                </section>
                <section class="formgroup">
                    <input type="submit" value="Contact opnemen">
                </section>
            </form>

        </section>

    </main>
